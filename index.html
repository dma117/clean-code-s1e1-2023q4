<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <h1 class="heading-1 heading-1_hidden">Todo App</h1>
    <aside class="eisenhower-matrix eisenhower-matrix_centered">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix. It helps to make decisions on which tasks are urgent and important.">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="todo-app todo-app_centered">
      <section class="option todo-app__option">
        <h2 class="option__title">Add Item</h2>
        <div class="task option__task">
          <input class="task__text task__text_edit" type="text" value="">
          <button class="button task__button">Add</button>
        </div>
      </section>
      <section class="option todo-app__option">
        <h2 class="option__title">Todo</h2>
        <ul class="tasks-list option__tasks-list">
          <li class="task tasks-list__task">
            <input class="task__checkbox" type="checkbox">
            <input class="task__text" type="text" value="Pay Bills" disabled>
            <button class="button task__button">Edit</button>
            <button class="button task__button">
              <img class="button__img" src="./remove.svg" alt="Delete the task">
            </button>
          </li>
          <li class="task tasks-list__task tasks-list__task_edit">
            <input class="task__checkbox" type="checkbox">
            <input class="task__text task__text_edit" type="text" value="Go Shopping">
            <button class="button task__button">Save</button>
            <button class="button task__button">
              <img class="button__img" src="./remove.svg" alt="Delete the task">
            </button>
          </li>
        </ul>
      </section>
      <section class="option todo-app__option">
        <h2 class="option__title">Completed</h2>
        <ul class="tasks-list option__tasks-list">
          <li class="task tasks-list__task">
            <input class="task__checkbox" type="checkbox" checked>
            <input class="task__text task__text_crossed" type="text" value="See the Doctor" disabled>
            <button class="button task__button">Edit</button>
            <button class="button task__button">
              <img class="button__img" src="./remove.svg" alt="Delete the task">
            </button>
          </li>
        </ul>
      </section>
    </article>
  <script src="app.js"></script>
  </body>
</html>
